<ons-page>
<ons-toolbar>
<div class="left"><ons-back-button>Back</ons-back-button></div>
<div class="center">New Event</div>
</ons-toolbar>

      <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item>
          <input type="text" class="text-input text-input--transparent" placeholder="Name" style="width: 100%">
        </ons-list-item>

        <ons-list-item modifier="chevron">
          <input type="text" class="text-input text-input--transparent" placeholder="Date & Time" style="width: 100%">
        </ons-list-item>

        <ons-list-item>
          <input type="text" class="text-input text-input--transparent" placeholder="Address" style="width: 100%">
        </ons-list-item>

        <ons-list-item modifier="chevron">
          <ons-icon icon="fa-group" placeholder="Group Size" style="opacity:0.2"></ons-icon>
        </ons-list-item>

        <ons-list-item>
          <textarea class="textarea textarea--transparent" placeholder="Event Description" style="width: 100%; height: 100px;"></textarea>
        </ons-list-item>

        <ons-list-item modifier="chevron">
          <ons-icon icon="fa-tag" style="opacity:0.2"></ons-icon>
        </ons-list-item>

      </ons-list>

      <div style="padding: 10px 9px">
        <ons-button modifier="large" style="margin: 0 auto;">
          Create Event
        </ons-button>
      </div>


    </ons-page>

  </body>
</html>
